<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baked By Al</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<header class="text-center">
    {% block header %}
    {% endblock %}
</header>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'BakedByAl:index' %}">Baked By Al</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'BakedByAl:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'BakedByAl:gallery' %}">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'BakedByAl:about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'BakedByAl:contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'BakedByAl:cart' %}">Cart <i class="bi bi-cart"></i></a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'administration:index' %}">Admin</a>
                    </li>
                {% endif %}
            </ul>
        </div>
        <form class="d-flex" role="search" method="get" action="{% url 'BakedByAl:gallery' %}">
            <input class="form-control me-2" type="search" placeholder="Search Cakes" aria-label="Search" name="search">
            <button class="btn btn-dark" type="submit"><i class="bi bi-search"></i></button>
        </form>

    </div>
</nav>
{% block content %}

{% endblock %}
</body>
</html>
