{% extends 'administration/base.html' %}
{% block header %}
    <h1 class="display-4">Add Item</h1>
{% endblock %}
{% block content %}
    <main class="container mt-5">
        <a href="{% url 'administration:order_detail' order_id %}" class="btn btn-info">Back</a>
        <form class="form" method="post" action="{% url 'administration:order_detail' order_id %}">
            {% csrf_token %}
            <label for="item_id" class="form-label">Item</label>
            <select id="item_id" name="item_id" class="form-select">
                {% for item in items %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1">
            <input type="submit" class="btn btn-info mt-3" value="Add">
        </form>
    </main>
{% endblock %}
