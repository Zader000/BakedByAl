{% extends 'administration/base.html' %}
{% block header %}
    <script>
        swal.fire({
            title: 'Logout',
            text: 'You have been logged out',
            icon: 'success',
            showConfirmButton: true,
            timer: 1500
        }).then((value) => {
            window.location.href = '{% url 'administration:login' %}';
        })
    </script>
{% endblock %}
